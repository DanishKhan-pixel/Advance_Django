<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title  %}
        My Website
        {% endblock  %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background: #35424a;

        nav ul {

        }

            padding: 20px;

            background: #35424a;
            color: #ffffff;

            padding: 10px 0;
            position: relative;
            bottom: 0;
