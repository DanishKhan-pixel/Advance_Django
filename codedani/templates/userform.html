<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">User Input Form</h1>
        <form  method="get">
            <div class="form-group">
                <label for="text">Value 1:</label>
                <input type="text" class="form-control" id="name" name="num1" required>
            </div>
            <div class="form-group">
                <label for="text">Value 2:</label>
                <input type="text" class="form-control" id="text" name="num2" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <br/>

            <div class="mt-4">
                <label for="output">Output:</label>
                <input type="text" class="form-control" id="output" value="{{output}}" readonly>
            </div>

        </form>
       

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
