<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marksheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Marksheet</h2>
    <form method="POST" class="container mt-4">
  {% csrf_token %}
  
  <div class="mb-3">
    <label for="subject1">Subject 1 </label>
    <input type="text" name="subject1" class="form-control" id="subject1" placeholder="Enter Subject 1">
  </div>
  
  <div class="mb-3">
    <label for="subject2">Subject 2 </label>
    <input type="text" name="subject2" class="form-control" id="subject2" placeholder="Enter Subject 2">
  </div>
  
  <div class="mb-3">
    <label for="subject3">Subject 3 </label>
    <input type="text" name="subject3" class="form-control" id="subject3" placeholder="Enter Subject 3">
  </div>
  
  <div class="mb-3">
    <label for="subject4">Subject 4 </label>
    <input type="text" name="subject4" class="form-control" id="subject4" placeholder="Enter Subject 4">
  </div>
  
  <div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </div>
</form>
    

   

      <!-- Total, Percentage and Division -->
      <div class="mb-3">
        <label for="total" class="form-label">Total </label>
        <input type="text" value="{{total}}" class="form-control" id="total" readonly>
      </div>

      <div class="mb-3">
        <label for="percentage" class="form-label">Percentage</label>
        <input type="text" value="{{per}}" class="form-control" id="percentage" readonly>
      </div>

      <div class="mb-3">
        <label for="division" class="form-label">Division</label>
        <input type="text"  value=" {{dev}}" class="form-control" id="division" readonly>
      </div>

      
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
